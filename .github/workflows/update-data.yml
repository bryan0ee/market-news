name: Update market news data
on:
  schedule:
    - cron: "15 23 * * *"   # KST 08:15 (UTC 23:15) - FIXED
    - cron: "30 10 * * *"   # KST 19:30 (UTC 10:30) - FIXED  
    - cron: "0 13 * * *"    # KST 22:00 (UTC 13:00) - FIXED
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: "20"
          cache: 'npm'  # Now we can use cache since package-lock.json exists!
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies with npm ci..."
          npm ci  # Faster and more reliable than npm install
          echo "Dependencies installed successfully."
          
      - name: Run data collection script
        run: |
          echo "Starting data collection..."
          node scripts/build-data.js
          echo "Data collection completed."
          
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain data.json)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data.json"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data.json"
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Auto-update data.json: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
          echo "Changes committed and pushed successfully."
          
      - name: No changes message
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "No changes to commit. Workflow completed successfully."
