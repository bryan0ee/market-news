name: Update market news data
on:
  schedule:
    - cron: "15 23 * * *"   # KST 08:15
    - cron: "30 10 * * *"   # KST 19:30
    - cron: "0 13 * * *"    # KST 22:00
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci || npm i
      - run: node scripts/build-data.js
      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain data.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data.json
            git commit -m "Auto-update data.json: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
